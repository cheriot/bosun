<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link rel="stylesheet" type="text/css" href="/src/assets/bulma.css" />

  <meta name="wails-options" content="noautoinject" />
  <script type="text/javascript">
    if (window === window.top) {
      // The root path is for tab content so client side routing is simpler.
      console.log('redirect to tab container')
      window.location = '/tabcontainer.html'
    }
    window.go = window.parent.go

    // Allow updates of this tab's PageMeta to identify which tab they come from.
    const urlSearchParams = new URLSearchParams(location.search)
    window.tabId = urlSearchParams.get('tabId')
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <script src="/src/index.tsx" type="module"></script>
</body>

</html>
