version: "3"

#
# https://taskfile.dev/usage/
#

tasks:
  default:
    cmds:
      - echo "See taskfile.dev/usage/"
    silent: true

  scratch:
    deps: [fmt]
    cmds:
      - go build -o build/bin/ ./cmd/scratch
      - ./build/bin/scratch

  prep:
    deps: [fmt]
    cmds:
      - go vet
      # gocyclo, golint, ineffassign, misspell, gosec, staticcheck, go-critic
      # several of the above via golangci-lint

  fmt:
    cmds:
      - go mod tidy
      - go fmt

  test:
    deps: [fmt]
    cmds:
      - go test ./...

  clean:
    cmds:
      - wails build -clean
